<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Rural Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #faf5ff 0%, #ffffff 50%, #fdf2f8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(147, 51, 234, 0.05) 0%, transparent 70%);
      animation: rotate 30s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .signup-container {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 20px 60px rgba(147, 51, 234, 0.15);
      max-width: 480px;
      width: 100%;
      padding: 3rem;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #9333ea, #db2777);
      border-radius: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      margin-bottom: 1rem;
      box-shadow: 0 8px 24px rgba(147, 51, 234, 0.3);
    }

    .logo-text {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #9333ea, #db2777);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .signup-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .signup-subtitle {
      color: #6b7280;
      text-align: center;
      margin-bottom: 2rem;
    }

    .role-selector {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .role-option {
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
    }

    .role-option:hover {
      border-color: #9333ea;
      background: rgba(147, 51, 234, 0.05);
    }

    .role-option.selected {
      border-color: #9333ea;
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(219, 39, 119, 0.1));
      box-shadow: 0 4px 12px rgba(147, 51, 234, 0.2);
    }

    .role-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .role-name {
      font-weight: 600;
      color: #374151;
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #6b7280;
      font-size: 1.25rem;
      padding: 0.25rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .checkbox-input {
      width: 1.125rem;
      height: 1.125rem;
      cursor: pointer;
    }

    .checkbox-label {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .checkbox-label a {
      color: #9333ea;
      text-decoration: none;
      font-weight: 600;
    }

    .checkbox-label a:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #9333ea, #db2777);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(147, 51, 234, 0.4);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(147, 51, 234, 0.5);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
      color: #9ca3af;
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .social-btn {
      padding: 0.875rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.75rem;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #374151;
    }

    .social-btn:hover {
      border-color: #9333ea;
      background: rgba(147, 51, 234, 0.05);
    }

    .signin-link {
      text-align: center;
      color: #6b7280;
      font-size: 0.875rem;
    }

    .signin-link a {
      color: #9333ea;
      text-decoration: none;
      font-weight: 600;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      display: none;
      font-size: 0.875rem;
    }

    .success-message.show {
      display: block;
    }

    @media (max-width: 640px) {
      .signup-container {
        padding: 2rem 1.5rem;
      }

      .role-selector {
        grid-template-columns: 1fr;
      }

      .social-login {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo-section">
      <div class="logo-icon">ü¶ã</div>
      <div class="logo-text">Rural Market</div>
    </div>

    <h1 class="signup-title">Create Your Account</h1>
    <p class="signup-subtitle">Join our community today</p>

    <div class="success-message" id="successMessage">
      Account created successfully! Redirecting...
    </div>

    <form id="signupForm">
      <div class="role-selector">
        <div class="role-option" data-role="customer">
          <div class="role-icon">üõí</div>
          <div class="role-name">Customer</div>
        </div>
        <div class="role-option" data-role="seller">
          <div class="role-icon">üè™</div>
          <div class="role-name">Seller</div>
        </div>
        <div class="role-option" data-role="admin">
          <div class="role-icon">üëë</div>
          <div class="role-name">Admin</div>
        </div>
      </div>
      <input type="hidden" id="userRole" name="role" required>
      <div class="error-message" id="roleError">Please select a role</div>

      <div class="form-group">
        <label class="form-label" for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
        <div class="error-message" id="emailError">Please enter a valid email</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-input" placeholder="+880 1XXX-XXXXXX" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
          <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
        </div>
        <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Re-enter your password" required>
          <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
        </div>
        <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" class="checkbox-input" required>
        <label class="checkbox-label" for="terms">
          I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" class="submit-btn">Create Account</button>
    </form>

    <div class="divider">OR</div>

    <div class="social-login">
      <button class="social-btn" onclick="socialLogin('google')">
        <span>üîç</span> Google
      </button>
      <button class="social-btn" onclick="socialLogin('facebook')">
        <span>üìò</span> Facebook
      </button>
    </div>

    <div class="signin-link">
      Already have an account? <a href="Signin.html">Sign In</a>
    </div>
  </div>

  <script>
    let selectedRole = null;

    // Role selection
    document.querySelectorAll('.role-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        selectedRole = this.dataset.role;
        document.getElementById('userRole').value = selectedRole;
        document.getElementById('roleError').classList.remove('show');
      });
    });

    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const btn = field.nextElementSibling;
      if (field.type === 'password') {
        field.type = 'text';
        btn.textContent = 'üôà';
      } else {
        field.type = 'password';
        btn.textContent = 'üëÅÔ∏è';
      }
    }

    // Form validation and submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      let isValid = true;

      // Role validation
      if (!selectedRole) {
        document.getElementById('roleError').classList.add('show');
        isValid = false;
      }

      // Email validation
      const email = document.getElementById('email').value;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').classList.add('show');
        isValid = false;
      } else {
        document.getElementById('emailError').classList.remove('show');
      }

      // Password validation
      const password = document.getElementById('password').value;
      if (password.length < 8) {
        document.getElementById('passwordError').classList.add('show');
        isValid = false;
      } else {
        document.getElementById('passwordError').classList.remove('show');
      }

      // Confirm password validation
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').classList.add('show');
        isValid = false;
      } else {
        document.getElementById('confirmPasswordError').classList.remove('show');
      }

      if (isValid) {
        // Create FormData object
        const formData = new FormData();
        formData.append('fullName', document.getElementById('fullName').value);
        formData.append('email', email);
        formData.append('phone', document.getElementById('phone').value);
        formData.append('password', password);
        formData.append('role', selectedRole);

        // Disable submit button
        const submitBtn = document.querySelector('.submit-btn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating Account...';

        // Send data to PHP backend
        fetch('signup.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Show success message
            document.getElementById('successMessage').classList.add('show');

            // Redirect based on role after 2 seconds
            setTimeout(() => {
              if (selectedRole === 'admin') {
                window.location.href = 'admin-dashboard.html';
              } else if (selectedRole === 'seller') {
                window.location.href = 'seller-dashboard.html';
              } else {
                window.location.href = 'homepage.html';
              }
            }, 2000);
          } else {
            // Show error message
            if (data.message.includes('Email already registered')) {
              document.getElementById('emailError').textContent = data.message;
              document.getElementById('emailError').classList.add('show');
            } else {
              alert(data.message);
            }
            
            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
          
          // Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
        });
      }
    });

    // Social login
    function socialLogin(provider) {
      alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login will be implemented with OAuth`);
    }
  </script>
</body>
</html>
