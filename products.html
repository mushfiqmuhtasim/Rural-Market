<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Rural Market</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
    
    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #2d8b5a 0%, #1a5f3a 100%);
      color: white;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .products-logo { cursor: pointer; font-weight: 700; font-size: 1.5rem; }
    
    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .header-actions a, .header-actions button {
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .header-actions a:hover, .header-actions button:hover {
      background: rgba(255,255,255,0.3);
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
    
    .products-wrapper {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .sidebar {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      height: fit-content;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .filter-title { font-weight: 700; margin-bottom: 1rem; }
    .filter-group { margin-bottom: 1.5rem; }
    .filter-label { display: block; margin-bottom: 0.5rem; cursor: pointer; }
    .filter-label input { margin-right: 0.5rem; }

    .products-main {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .products-toolbar {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .sort-select {
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .product-image {
      width: 100%;
      height: 180px;
      background: #f0f0f0;
      object-fit: cover;
    }

    .product-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .product-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
      min-height: 2.6em;
      line-height: 1.3;
    }

    .product-seller { font-size: 0.85rem; color: #999; margin-bottom: 0.5rem; }
    .product-rating { font-size: 0.85rem; color: #666; margin-bottom: 0.75rem; }
    .product-price { font-size: 1.25rem; font-weight: 700; color: #2d8b5a; margin-bottom: 1rem; }

    .product-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: auto;
    }

    .btn-add { flex: 1; padding: 0.6rem; background: #2d8b5a; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .btn-add:hover { background: #1a5f3a; }
    .btn-view { flex: 1; padding: 0.6rem; background: #f0f0f0; color: #333; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .btn-view:hover { background: #e0e0e0; }

    .no-products { text-align: center; padding: 3rem; color: #999; }

    @media (max-width: 768px) {
      .products-wrapper { grid-template-columns: 1fr; }
      .sidebar { display: none; }
      .products-toolbar { flex-direction: column; }
      .search-input { width: 100%; }
      .products-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="products-header">
    <div class="products-logo" onclick="window.location.href='index.html'">ü¶ã Rural Market</div>
    <div style="flex: 1; text-align: center;">üì¶ Products</div>
    <div class="header-actions">
      <a href="cart.html">üõí Cart <span data-cart-count>0</span></a>
      <button id="header-auth" onclick="handleAuth()">Sign In</button>
    </div>
  </div>

  <div class="container">
    <div class="products-wrapper">
      <!-- Sidebar Filters -->
      <aside class="sidebar">
        <div class="filter-title">Filters</div>
        
        <div class="filter-group">
          <div class="filter-title" style="font-size: 0.95rem;">Categories</div>
          <div class="filter-label">
            <input type="radio" name="category" value="" onchange="filterProducts()" checked> All
          </div>
          <div class="filter-label">
            <input type="radio" name="category" value="Agriculture" onchange="filterProducts()"> Agriculture
          </div>
          <div class="filter-label">
            <input type="radio" name="category" value="Textiles" onchange="filterProducts()"> Textiles
          </div>
          <div class="filter-label">
            <input type="radio" name="category" value="Handicrafts" onchange="filterProducts()"> Handicrafts
          </div>
        </div>

        <div class="filter-group">
          <div class="filter-title" style="font-size: 0.95rem;">Price Range</div>
          <div class="filter-label">
            <input type="radio" name="price" value="" onchange="filterProducts()" checked> All Prices
          </div>
          <div class="filter-label">
            <input type="radio" name="price" value="0-500" onchange="filterProducts()"> Under ‡ß≥ 500
          </div>
          <div class="filter-label">
            <input type="radio" name="price" value="500-2000" onchange="filterProducts()"> ‡ß≥ 500 - ‡ß≥ 2000
          </div>
          <div class="filter-label">
            <input type="radio" name="price" value="2000+" onchange="filterProducts()"> ‡ß≥ 2000+
          </div>
        </div>

        <div class="filter-group">
          <div class="filter-title" style="font-size: 0.95rem;">Rating</div>
          <div class="filter-label">
            <input type="radio" name="rating" value="" onchange="filterProducts()" checked> All Ratings
          </div>
          <div class="filter-label">
            <input type="radio" name="rating" value="4.5" onchange="filterProducts()"> ‚≠ê 4.5 & above
          </div>
          <div class="filter-label">
            <input type="radio" name="rating" value="4.0" onchange="filterProducts()"> ‚≠ê 4.0 & above
          </div>
        </div>
      </aside>

      <!-- Main Products -->
      <div class="products-main">
        <div class="products-toolbar">
          <input type="text" id="search-input" class="search-input" placeholder="Search products..." onkeyup="filterProducts()">
          <select id="sort-select" class="sort-select" onchange="filterProducts()">
            <option value="">Sort By</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="rating">Highest Rated</option>
            <option value="newest">Newest</option>
          </select>
        </div>

        <div class="products-grid" id="products-container">
          <div class="no-products">Loading products...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    let allProducts = [];

    function renderProducts(products) {
      const container = document.getElementById('products-container');

      if (products.length === 0) {
        container.innerHTML = '<div class="no-products" style="grid-column: 1 / -1;">No products found</div>';
        return;
      }

      container.innerHTML = products.map(product => `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}" class="product-image">
          <div class="product-content">
            <div class="product-name">${product.name}</div>
            <div class="product-seller">${product.seller}</div>
            <div class="product-rating">‚≠ê ${product.rating} (${product.reviews} reviews)</div>
            <div class="product-price">${formatCurrency(product.price)}</div>
            <div class="product-actions">
              <button class="btn-add" onclick="addToCart('${product.id}')">Add to Cart</button>
              <button class="btn-view" onclick="viewProduct('${product.id}')">View</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function filterProducts() {
      const search = document.getElementById('search-input').value.toLowerCase();
      const category = document.querySelector('input[name="category"]:checked').value;
      const priceRange = document.querySelector('input[name="price"]:checked').value;
      const minRating = document.querySelector('input[name="rating"]:checked').value;
      const sort = document.getElementById('sort-select').value;

      let filtered = allProducts.filter(p => {
        let matches = true;

        // Search filter
        if (search && !p.name.toLowerCase().includes(search) && !p.description.toLowerCase().includes(search)) {
          matches = false;
        }

        // Category filter
        if (category && p.category !== category) {
          matches = false;
        }

        // Price filter
        if (priceRange) {
          if (priceRange === '0-500' && p.price > 500) matches = false;
          if (priceRange === '500-2000' && (p.price < 500 || p.price > 2000)) matches = false;
          if (priceRange === '2000+' && p.price < 2000) matches = false;
        }

        // Rating filter
        if (minRating && p.rating < parseFloat(minRating)) {
          matches = false;
        }

        return matches;
      });

      // Sort
      if (sort === 'price-low') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === 'price-high') {
        filtered.sort((a, b) => b.price - a.price);
      } else if (sort === 'rating') {
        filtered.sort((a, b) => b.rating - a.rating);
      }

      renderProducts(filtered);
    }

    function addToCart(productId) {
      if (!isLoggedIn()) {
        showNotification('Please sign in first', 'error');
        setTimeout(() => window.location.href = 'signin.html', 500);
        return;
      }

      const result = app.addToCart(productId);
      if (result.success) {
        showNotification('Added to cart!', 'success');
        updateCartCount();
      } else {
        showNotification(result.message, 'error');
      }
    }

    function viewProduct(productId) {
      window.location.href = `product-detail.html?id=${productId}`;
    }

    function handleAuth() {
      if (isLoggedIn()) {
        if (app.currentUser.role === 'seller') {
          window.location.href = 'deshboardSeller.html';
        } else {
          window.location.href = 'buyerDashboard.html';
        }
      } else {
        window.location.href = 'signin.html';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      allProducts = app.getProducts();
      renderProducts(allProducts);
      updateCartCount();

      // Update auth button
      const authBtn = document.getElementById('header-auth');
      if (isLoggedIn()) {
        authBtn.textContent = `Hi, ${app.currentUser.fullName}`;
      }
    });
  </script>
</body>
</html>
